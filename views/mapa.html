<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa OpenStreetMap con Leaflet - Silleda</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    
    <style>
        /* Contenedor del mapa */
        #map {
            height: 400px;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Ubicación en Silleda</h1>
    <div id="map" role="region" aria-label="Mapa de ubicación de C/ Siador, 4 - 36547 Silleda"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Coordenadas de C/ Siador, 4 - 36547 Silleda (Pontevedra)
        var map = L.map('map').setView([42.7070, -8.2292], 13);

        // Capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcador con popup
        L.marker([42.7070, -8.2292])
            .addTo(map)
            .bindPopup('<b>C/ Siador, 4</b><br>36547 Silleda, Pontevedra')
            .openPopup();
    </script>
</body>
</html>
